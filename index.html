<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    
    <div class="row">
        <div class="col-8 offset-2 mt-3">
            <input type="text" placeholder="first name" id="first_name" class="form-control mb-3">
            <input type="text" placeholder="last name" id="last_name" class="form-control mb-3">
            <select id="match" class="form-control my-2">
                <option value="UZ-EN">UZ-EN</option>
                <option value="UZ-RU">UZ-RU</option>
                <option value="UZ-IR">UZ-IR</option>
            </select>
            <input type="text" placeholder="price" id="price" class="form-control">
            <button class="btn btn-success mt-2" onclick="buyTicket()">Buy ticket</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-8 offset-2">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>first Name</th>
                        <th>last Name</th>
                        <th>match</th>
                        <th>price</th>
                    </tr>
                </thead>
                <tbody id="tr"></tbody>
            </table>
        </div>
    </div>











    


    <script src="/main.js"></script>
</body>
</html>
